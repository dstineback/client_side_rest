<main>
  <h1>SIGNIN VIEW</h1>
  <button ng-click="signinctrl.goHome()">Cats and Dogs</button>
  <form ng-submit="signinctrl.signIn(signinctrl.newUser)">
    <input type="text" ng-model="signinctrl.newUser.username"></input>
    <input type="text" ng-model="signinctrl.newUser.password"></input>
    <button type="submit">submit</button>
  </form>
  <button ng-click="signinctrl.goSignUp()">No Account, Go Create One</button>
</main>
