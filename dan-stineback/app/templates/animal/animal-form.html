<form ng-submit="submit(animal)">
  <button type="submit" ng-click="updateCat(animal)">{{type}} animal</button>
  <input placeholder="name" type="text" ng-model="animal.name">
  <input placeholder="age" type="text" ng-model="animal.age">
  <button ng-show="type === 'edit'" ng-click="delete(animal)">Delete Animal</button>
</form>
